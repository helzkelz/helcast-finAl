name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          if [ -f eslint.config.js ] || [ -f .eslintrc.json ]; then
            npx eslint . || true
          fi

      - name: Build
        run: npm run build

      - name: Deploy to Railway
        uses: railwayapp/railway-deploy-action@v1.2.9
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
